<div class="row">
    <div class="col-12">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">Data de nascimento</th>
                    <th scope="col">Data de batismo</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let membro of membros">
                    <td>{{ membro.nome }}</td>
                    <td>{{ membro.cargo }}</td>
                    <td>{{ membro.dataNascimento | date: 'dd/mm/y' }}</td>
                    <td>{{ membro.dataBatismo | date: 'dd/mm/y' }}</td>
                    <td>{{ membro.status }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
